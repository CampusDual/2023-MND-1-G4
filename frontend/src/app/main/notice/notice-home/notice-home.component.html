<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablón de Anuncios</title>
    <style>
        /* Estilos básicos para el tablón de anuncios */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Tablón de Anuncios</h1>

<table>
    <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <!-- Puedes agregar más encabezados si tienes más datos -->
        </tr>
    </thead>
    <tbody id="tabla-anuncios">
        <!-- Aquí se agregarán dinámicamente las filas de anuncios -->
        <tr>
            <td>Ejemplo de Título 1</td>
            <td>Descripción del anuncio 1</td>
            <td>10/01/2024</td>
            <!-- Puedes agregar más celdas si tienes más datos -->
        </tr>
        <tr>
            <td>Ejemplo de Título 2</td>
            <td>Descripción del anuncio 2</td>
            <td>09/01/2024</td>
            <!-- Puedes agregar más celdas si tienes más datos -->
        </tr>
        <!-- Repite esta estructura por cada anuncio que tengas -->
    </tbody>
</table>

</body>
</html>
